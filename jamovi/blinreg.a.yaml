---
name:  blinReg
title: Bayesian Linear Regression
menuGroup: Regression
menuSubgroup: Bayesian (jsq)
version: '1.0.0'
jas: '1.2'

options:
    - name: data
      type: Data

    - name: dep
      title: Dependent Variable
      type: Variable
      suggested: [ continuous ]
      permitted: [ numeric ]

    - name: covs
      title: Covariates
      type: Variables
      suggested: [ continuous ]
      permitted: [ numeric ]

    - name: wls
      title: WLS Weights
      type: Variable
      suggested: [ continuous ]
      permitted: [ numeric ]
      default: null

    - name: bfType
      title: Bayes factor
      type: List
      options:
          - name: BF10
            title: BF₁₀
          - name: BF01
            title: BF₀₁
      default: BF10

    - name: order
      title: Order
      type: List
      options:
        - name: nullModelTop
          title: Compare to null model
        - name: bestModelTop
          title: Compare to best model
      default: nullModelTop

    - name: desc
      title: Descriptives
      type: Bool
      default: false

    - name: postSumm
      title: Posterior summary
      type: Bool
      default: false

    - name: postSummModel
      title: Posterior summary model
      type: List
      options:
        - name: best
          title: Best model
        - name: complex
          title: Most complex
        - name: median
          title: Median model
        - name: averaged
          title: Model averaged
      default: best

    - name: omitIntercept
      title: Omit intercept
      type: Bool
      default: false

    - name: plotSumm
      title: Plot of coefficients
      type: Bool
      default: false

    - name: ciWidth
      title: Credible interval width
      type: Number
      default: 95
      min: 50
      max: 99.9

    - name: limitModels
      title: Limit no. models shown
      type: List
      options:
        - name: limited
          title: Limit
        - name: unlimited
          title: Unlimited
      default: limited

    - name: limitModelsN
      title: Limit no. models
      type: Integer
      default: 10
      min: 1

    - name: modelTerms
      title: Model Terms
      type: Array
      default:
      template:
          type: Group
          elements:
              - name: components
                type: Array
                template:
                    type: String
              - name: isNuisance
                type: Bool

    - name: plotCoefInc
      title: Coefficicient include probabilities
      type: Bool
      default: false

    - name: plotCoef
      title: Coefficient marginal posterior distributions
      type: Bool
      default: false

    - name: plotResVFit
      title: Residuals vs fitted
      type: Bool
      default: false

    - name: plotOdds
      title: Log posterior odds
      type: Bool
      default: false

    - name: modelVSize
      title: Log(P(data|M)) vs model size
      type: Bool
      default: false

    - name: modelProbs
      title: Model probabilities
      type: Bool
      default: false

    - name: prior
      title: Prior
      type: List
      options:
        - name: AIC
          title: AIC
        - name: BIC
          title: BIC
        - name: EB-global
          title: EB-global
        - name: EB-local
          title: EB-local
        - name: g-prior
          title: g-prior
        - name: hyper-g
          title: Hyper-g
        - name: hyper-g-laplace
          title: Hyper-g-Laplace
        - name: hyper-g-n
          title: Hyper-g-n
        - name: JZS
          title: JZS
      default: JZS

    - name: jzsS
      type: Number
      default: 0.354

    - name: hAlpha
      type: Number
      default: 3

    - name: modelPrior
      type: List
      options:
        - name: beta
          title: Beta binomial
        - name: bern
          title: Bernoulli
        - name: unif
          title: Uniform
      default: unif

    - name: bernP
      title: Bernoulli p
      type: Number
      default: 0.5

    - name: betaA
      title: Beta binomial a
      type: Number
      default: 1

    - name: betaB
      title: Beta binomial b
      type: Number
      default: 1

    - name: sampling
      title: Sampling method
      type: List
      options:
        - name: BAS
          title: BAS
        - name: MCMC
          title: MCMC
      default: BAS

    - name: basNModels
      title: BAS No. models
      type: Integer
      min: 0
      default: 0

    - name: mcmcN
      title: MCMC No. samples
      type: Integer
      default: 0
      min: 0

    - name: ciN
      title: No. samples for credible interval
      type: Integer
      min: 0
      default: 1000
...
